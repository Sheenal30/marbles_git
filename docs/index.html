<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marble Betting Game</title>

  <!-- Inline fallback: ensure .hidden actually hides -->
  <style>
    .hidden { display: none !important; }
  </style>

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🎰 Marble Betting Game</h1>

    <!-- SETUP: shown on page load -->
    <section id="setup">
      <p class="intro">
        Welcome! Set your starting gold and draws.
      </p>

      <label>
        Starting gold:
        <input type="number" id="startGold" min="1" value="1000" />
      </label>

      <label>
        Number of draws:
        <input type="number" id="draws" min="1" value="5" />
      </label>

      <button id="startBtn">Start Game ⏎</button>
    </section>

    <!-- BETTING: hidden until you click “Start Game” -->
    <section id="betting" class="hidden">
      <p id="status"></p>

      <label>
        Bet amount:
        <input type="number" id="bet" min="50" step="50" />
      </label>

      <button id="betBtn">Place Bet ⏎</button>
      <button id="exitBtn" class="secondary">Exit Game</button>
    </section>

    <!-- LOG area (always there, just empty at first) -->
    <section id="log"></section>
  </div>

  <!-- OVERLAY: Game Over / Finish message -->
  <div id="flashMessage" class="flash hidden">
    <div class="flash-content">
      <span id="flashText"></span>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <!-- Game logic (no changes needed) -->
  <script src="script.js"></script>
</body>
</html>
